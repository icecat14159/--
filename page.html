<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <title>海盜棋模擬網站</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="menu-toggle" onclick="toggleSidebar()">☰</button>
    <div id="ui-sidebar" class="sidebar-open">
      <div id="ui-panel">
        <div id="sidebar-tabs">
          <button class="tab-btn active" onclick="switchTab('selector')">公會列表</button>
          <button class="tab-btn" onclick="switchTab('leaderboard')">設施統計</button>
        </div>

        <div id="tool-panel">
          <button id="quick-fill-toggle" onclick="toggleQuickFill()">快速佔領：OFF</button>
          <button id="landmark-toggle" onclick="toggleLandmarks()">隱藏地標：OFF</button>
          <div style="margin-top: 10px; border-top: 1px solid #666; padding-top: 5px;">
              <span style="color: white; font-size: 14px;">地圖階段：</span><br>
              <button class="phase-btn" onclick="setPhase(1)">一期</button>
              <button class="phase-btn" onclick="setPhase(2)">二期</button>
              <button class="phase-btn" onclick="setPhase(3)">三期</button>
          </div><br>
          <div id="marker-panel" style="margin-top: 10px; border-top: 1px solid #666; padding-top: 5px;">
            <span style="color: white; font-size: 14px;">戰術標記：</span><br>
            
            <div class="marker-controls">
                <button class="marker-btn attack" onclick="selectMarkerTool('attack')" title="進攻">
                  <svg viewBox="0 0 24 24" width="18" height="18" fill="white"><path d="M 4 21 L 2 19 L 4 17 L 1 14 L 3 12 L 6 15 L 18 3 L 20 3 L 20 5 L 8 17 L 11 20 L 9 22 L 6 19 Z M 6 3 L 4 3 L 4 5 L 10 11 L 12 9 Z M 12 13 L 16 17 L 13 20 L 15 22 L 18 19 L 20 21 L 22 19 L 20 17 L 23 14 L 21 12 L 18 15 L 14 11 Z"/></svg>
                </button>
                <button class="marker-btn defend" onclick="selectMarkerTool('defend')" title="防守">
                  <svg viewBox="0 0 24 24" width="18" height="18" fill="white"><path d="M12,1L3,5v6c0,5.55,3.84,10.74,9,12c5.16-1.26,9-6.45,9-12V5L12,1z M12,11.99h7c-0.53,4.12-3.28,7.79-7,8.94V12H5V6.3 l7-3.11V11.99z"/></svg>
                </button>
                <button class="marker-btn ban" onclick="selectMarkerTool('ban')" title="禁止">
                  <svg viewBox="0 0 24 24" width="18" height="18" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8 0-1.84.62-3.54 1.66-4.92L16.92 18.34C15.54 19.38 13.84 20 12 20zm8-8c0 1.84-.62 3.54-1.66 4.92L7.08 5.66C8.46 4.62 10.16 4 12 4c4.41 0 8 3.59 8 8z"/></svg>
                </button>
                <button class="marker-btn warn" onclick="selectMarkerTool('warn')" title="注意">
                  <svg viewBox="0 0 24 24" width="18" height="18" fill="white"><path d="M1,21h22L12,2L1,21z M13,18h-2v-2h2V18z M13,14h-2v-4h2V14z"/></svg>
                </button>
                <button class="marker-btn clear" onclick="selectMarkerTool('clear')" title="清除標記"></button>
            </div>

            <div style="margin-top: 5px; display: flex; align-items: center;">
                <span style="color: #ccc; font-size: 12px; margin-right: 5px;">數值(億):</span>
                <input type="number" id="marker-value" placeholder="選填" oninput="updateMarkerValue(this.value)" style="width: 60px; background: #333; color: white; border: 1px solid #555; border-radius: 3px;">
            </div>
            <div id="marker-status" style="color: #aaa; font-size: 12px; margin-top: 4px;">目前模式：無</div>
          </div><br>
        </div>

        <div id="guild-selector" class="tab-content active"></div>
        
        <div id="leaderboard-panel" class="tab-content" style="display: none;"></div>
      </div>
    </div>

    <div id="edit-modal" style="display: none;">
      <div class="modal-content">
        <h4>編輯公會資訊</h4>
        <label>名稱：<input type="text" id="edit-name"></label><br><br>
        <label>建議顏色：</label>
        <div id="swatch-container"></div> <br>
        <label>自定義顏色：<input type="color" id="edit-color"></label><br><br>
        <button onclick="saveGuildEdit()">儲存</button>
        <button onclick="closeModal()">取消</button>
      </div>
    </div>

    <svg id="hexMap">
      <defs>
        <pattern id="hatchPattern" patternUnits="userSpaceOnUse" width="10" height="10">
          <path d="M 0,10 l 10,-10 M -2,2 l 4,-4 M 8,12 l 4,-4" 
                stroke="#222" stroke-width="3" opacity="0.7"/>
        </pattern>
      </defs>

      <g id="viewport">
        <image id="map-background" href="map-bg.jpg" x="0" y="0"></image>
        <g id="grid-layer"></g> 
        <g id="restriction-layer"></g>
        <g id="effect-layer"></g>
        <g id="mark-layer"></g>
      </g>
    </svg>

    <script src="config.js"></script>
    <script src="guildUI.js"></script>
    <script src="logic.js"></script>
    <script src="hex.js"></script>
  </body>
</html>
